<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00f2fe;
        }

        iframe {
            border: none;
            border-radius: 15px;
            width: 90vw;
            height: 50.625vw; /* Maintains 16:9 aspect ratio */
            max-width: 1024px;
            max-height: 576px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
        }

        .footer p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #00f2fe;
        }

        .footer a {
            color: #4facfe;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            iframe {
                width: 90vw;
                height: 50.625vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 20px;
            }

            iframe {
                width: 90vw;
                height: 50.625vw;
            }

            .footer p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian General Elections by gowdavidwan2003</h1>

    </div>
    <div class="footer">
        <p>Developed by Vidwan Gowda H M</p>

        </p>
    </div>
</body>
</html>
